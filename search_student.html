<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Distribution Management</title>
  <!-- Bootstrap CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">    
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
      <a class="navbar-brand text-white" href="index.html">Uniform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="reports.html">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="full_report.html">Full Report</a>
            </li>  
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="search_student.html">Search Student</a>
            </li>
        </ul>
  
        <div class="d-flex">
          <button class="btn btn-danger" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-5">
    <div>
        <form id="searchStudentForm" class="d-flex align-items-center gap-4">
            <div>
                <label for="studSchool" class="form-label fw-medium">School</label>
                <select class="form-select" aria-label="Select School" id="studSchool" name="schoolId" required>
                  <option selected disabled>Select School</option>
                  <option value="1">Memorial School</option>
                  <option value="2">Matriculation School</option>
                </select>
              </div>
    
            <div>
                <label for="studAdmNo" class="form-label fw-medium">Admission Number</label>
                <input type="text" class="form-control" id="studAdmNo" name="admNo" required>
            </div>

            <div class="align-self-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

  <div>
    <h5 class="my-4">Student Details</h5>

    <form id="studentDetailForm" class="d-flex flex-column">
        <input type="text" id="schoolId" hidden />
        <div class="mb-3 row">
            <label for="admNo" class="col-sm-2 col-form-label">Admission No.</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="admNo" name="admNo" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="std" class="col-sm-2 col-form-label">Standard</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Select Standard" id="std" name="std" required>
                    <option selected disabled>Select Standard</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="div" class="col-sm-2 col-form-label">Division</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Select Divison" id="div" name="div" required>
                    <option selected disabled>Select Division</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Select Gender" id="gender" name="gender" required>
                    <option selected disabled>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        </div>

        <div class="align-self-center">
            <button type="submit" class="btn btn-primary" id="updateStudBtn" disabled>Save Updates</button>
        </div>

    </form>

  </div>
</div>

<!-- Bootstrap JS and Firebase SDK -->
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/js/firebase.js" type="module"></script>
<script src="./assets/js/search_student.js"></script>
</body>
</html>
