<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Distribution Management</title>
  <!-- Bootstrap CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">    
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
      <a class="navbar-brand text-white" href="index.html">Uniform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="reports.html">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="students.html">Students</a>
          </li>
        </ul>
  
        <div class="d-flex">
          <button class="btn btn-danger" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-5">
  <div class="form row mb-3">
    <!-- School Id -->
    <div class="form-group col-12 col-lg-3 mb-3">
      <label for="school" class="form-label">School</label>
      <select class="form-select" id="school" required>
        <option selected disabled>Select School</option>
        <option value="1">Memorial School</option>
        <option value="2">Matriculation School</option>
      </select>
    </div>
    <div class="form-group col-12 col-lg-3 mb-3">
      <label for="std" class="form-label">Standard</label>
      <select class="form-select" id="std" required>
        <option value="" selected disabled>Select Standard</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class="form-group col-12 col-lg-3 mb-3">
      <label for="div" class="form-label">Division</label>
      <select class="form-select" id="div" required>
        <option value="" selected disabled>Select Division</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>
    <!-- Date -->
    <div class="col-12 col-lg-3 mb-3">
      <label for="distributedOn" class="form-label">Distributed On</label>
      <input type="text" class="form-control" id="distributedOn" placeholder="Select a date" required>              
    </div>    
    <!-- Submit -->
    <div class="form-group col-12 col-lg-3 mb-3 d-grid">
      <button class="btn btn-success" onclick="exportTableToCSV('data.csv')">
        <i class="fas fa-file-excel"></i> Export to Excel
      </button>
    </div>
    <div class="form-group col-12 col-lg-3 mb-3 d-grid">
      <button class="btn btn-danger" onclick="exportTableToPDF()">
        <i class="fas fa-file-pdf"></i> Export to PDF
    </button>
    </div>
    <div class="form-group col-12 col-lg-3 mb-3"></div>
    <div class="form-group col-12 col-lg-3 mb-3 d-grid">
        <button class="btn btn-primary" type="button" id="generateBtn">Generate</button>
    </div>
  </div>

  <hr>

  <div class="justify-content-center">
    <table class="table table-bordered text-center" id="reportTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Adm #</th>
          <th scope="col">Name</th>
          <th scope="col">Class</th>
          <th scope="col">Gender</th>
          <th scope="col">Dist By</th>
          <th scope="col">Exc</th>
          <th scope="col">Return</th>
          <th scope="col">Regular</th>
          <th scope="col">Extra</th>
          <th scope="col">Belts_Socks</th>
          <th scope="col">Sports</th>
        </tr>
      </thead>
      <tbody id="reportTableBody">
        <tr class="text-center"><td colspan="12">...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS and Firebase SDK -->
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>


<script src="./assets/js/firebase.js" type="module"></script>
<script src="./assets/js/reports.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<!-- JavaScript to initialize datepicker and handle form submission -->
<script>
  $(document).ready(function() {
    // Initialize Bootstrap Datepicker
    $('#distributedOn').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      todayHighlight: true
    });

    // Handle form submission
    $('#generateBtn').on('click', function(event) {
      // Get the selected date
      const distributedOn = $('#distributedOn').val();
      fetchReportData(distributedOn);
    });
  });
</script>
</body>
</html>
