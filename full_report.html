<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Distribution Management</title>
  <!-- Bootstrap CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">    
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
      <a class="navbar-brand text-white" href="index.html">Uniform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="reports.html">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="students.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="full_report.html">Full Report</a>
          </li>          
        </ul>
  
        <div class="d-flex">
          <button class="btn btn-danger" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-5">

  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body form row mb-3">
      <!-- School Id -->
      <div class="form-group col-12 mb-3">
        <label for="school" class="form-label">School</label>
        <select class="form-select" id="school" required>
          <option selected disabled>Select School</option>
          <option value="1">Memorial School</option>
          <option value="2">Matriculation School</option>
        </select>
      </div>
  
      <!-- Date -->
      <div class="col-12 col-lg-6 mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="text" class="form-control" id="startDate" placeholder="yyyy-mm-dd" required>              
      </div>   
      <div class="col-12 col-lg-6 mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="text" class="form-control" id="endDate" placeholder="yyyy-mm-dd" required>              
      </div>         
      
      <!-- Submit -->
      <div class="form-group col-12 mt-3 d-grid">
        <button class="btn btn-success" onclick="exportToCSV('data.csv')">
          <i class="fas fa-file-excel"></i> Export to Excel
        </button>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS and Firebase SDK -->
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>


<script src="./assets/js/firebase.js" type="module"></script>
<script src="./assets/js/full_report.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<!-- JavaScript to initialize datepicker and handle form submission -->
<script>
  $(document).ready(function() {
    // Initialize Bootstrap Datepicker
    $('#startDate').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      todayHighlight: true
    });

    $('#endDate').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      todayHighlight: true
    });
  });
</script>
</body>
</html>
